<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website design using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
         <nav>
             <div class="logo">
                 <img src="images/logo.png"
             </div>
             <div class="nav-links">
                 <ul>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">Phone</a></li>
                     <li><a href="#">Accessories</a></li>
                     <li><a href="#">Cart</a></li>
                 </ul>
             </div>
         </nav>

         <div class="info">
             <div class="overlay"></div>
                <img src="images/mobile.png" class="mobile">
                    <div id="circle">
                        <div class="feature one">
                            <img src="images/camera.png">
                            <div>
                                <h1>Camera</h1>
                                <p>12 MP, Wide Angle</p>
                            </div>
                        </div>
                        <div class="feature two">
                            <img src="images/processor.png">
                            <div>
                                <h1>Processor</h1>
                                <p>Snapdragon 824, 8 core</p>
                            </div>
                        </div>
                        <div class="feature three">
                            <img src="images/display.png">
                            <div>
                                <h1>Display</h1>
                                <p>6.5" Retina Displaye</p>
                            </div>
                        </div>
                        <div class="feature four">
                            <img src="images/battery.png">
                            <div>
                                <h1>Battery</h1>
                                <p>5000 mAh</p>
                            </div>
                        </div>
                    </div>
         </div>

         <div class="controls">
             <img src="images/arrow.png" id="upbtn">
             <h3>Features</h3>
             <img src="images/arrow.png" id="downbtn">
         </div>

    </div>

<script src="main.js"></script>
</body>
</html>
